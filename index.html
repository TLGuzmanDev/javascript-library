<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>.js Library</title>
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/app.js" defer></script>
    </head>
    <body>
        <header id="header">
            <h1>Library</h1>
        </header>
        <main id="library">
            <section id="add-book">
                <h2>Add a Book</h2>
                <form id="book-form">
                    <label for="title">Enter book title: </label>
                    <input type="text" name="title" id="title" required>
                    <label for="author">Enter book author: </label>
                    <input type="text" name="author" id="author" required>
                    <label for="pages">Enter number of pages in the book: </label>
                    <input type="number" name="pages" id="pages" min="0" required>
                    <label>Have you read this book?</label>
                    <input type="radio" name="read" id="yes" value="1">
                    <label for="yes">yes</label>
                    <input type="radio" name="read" id="no" value="0" checked>
                    <label for="no">no</label>
                    <input type="submit" value="Add Book">
                </form>
            </section>
            <section id="book-display">
                <h2>Book Display</h2>
                <div id="books"></div>
            </section>
        </main>
    </body>
</html>
