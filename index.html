<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>.js Library</title>
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/app.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Pacifico&display=swap"rel="stylesheet"> 
    </head>
    <body>
        <header id="header">
            <h1>Library</h1>
        </header>
        <main id="library">
            <section id="add-book">
                <button type="button">ADD BOOK</button>
                <form id="book-form" style="display: none;">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="title" required>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="author" required>
                    <label for="pages">Number Of Pages</label>
                    <input type="number" name="pages" id="pages" min="0" placeholder="0" required>
                    <label>Have You Read This Book?</label>
                    <div id="radio">
                        <input type="radio" name="read" id="yes" value="1">
                        <label for="yes">YES</label>
                        <input type="radio" name="read" id="no" value="0" checked>
                        <label for="no">NO</label>
                    </div>
                    <input type="submit" value="SUBMIT">
                </form>
            </section>
            <section id="book-display">
                <div id="books"></div>
            </section>
        </main>
    </body>
</html>
